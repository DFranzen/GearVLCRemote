<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>VLC Remote Gear</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header viewServer view">
			<h2 class="ui-title" id="serverCaption">Server settings</h2>
		</header>
		<div class="ui-content viewServer view" id="serverForm">
			<div>Name</div>
			<input type="text" name="name" id="inputName"></input>
			
			<div>IP</div>
			<input type="text" name="ip" id="inputIP"></input>
			
			<div>Password</div>
			<input type="text" name="password" id="inputPassword"></input>
			
			<div>
			<input id="advancedTrigger" type="checkbox" />
			<div id="advancedCaption">Advanced</div>
			<div id="advanced" class="advancedHidden">
				<div>Port</div>
				<div id="portDesc">8080 if you have not specified --http-port</div>
				<input type="text" name="ip" id="inputPort" value="8080"></input>
			</div>
			<label for="advancedTrigger" id="advancedButton" class="arrow"></label>
			</div>
			
			<footer class="ui-footer ui-bottom-button">
      			<a id="btnGo" href="#" class="ui-btn">Go</a>
   			</footer>
		</div>
		
		<header class="ui-header viewServerList view" id="serverListHeader">
			<h2 class="ui-title" id="serverCaptionSelect">Connect to ...</h2>
			<h2 class="ui-title" id="serverCaptionEdit">Edit</h2>
			<h2 class="ui-title" id="serverCaptionDelete">Delete</h2>
		</header>
		<div class="ui-content viewServerList view">
			<ul class="ui-listview ui-snap-listview expand-list" id="serverList"  data-role="listview"></ul>
			<div id="topMenuBtns">
				<button class="circButton " id="btnEdit">
					<img src="/res/edit.png" id="list_edit"/>
				</button>
				<button class="circButton" id="btnAdd">
			    	<img src="/res/add.png" id="list_add"/>
				</button>	
				<button class="circButton" id="btnDelete">
			    	<img src="/res/delete.png" id="list_delete"/>
				</button>
			</div>
			<div id="edtMenuBtns">
				<button class="circButton " id="btnEditUp">
					<img src="/res/up.png" id="list_edit_up"/>	
				</button>
				<button class="circButton" id="btnEditEdit">
			    	<img src="/res/edit.png" id="list_edit_edit"/>
				</button>	
				<button class="circButton" id="btnEditDown">
			    	<img src="/res/down.png" id="list_edit_down"/>
				</button>
			</div>
			<div id="addMenuBtns">
				<button class="circButton" id="btnAddAbort">
			    	<img src="/res/abort.png" id="list_add_abort"/>
				</button>	
			</div>
		</div>
		
		
		
		 
		<header class="ui-header viewMessage view">
			<h2 class="ui-title" id="MessageCaption">Message</h2>
		</header>
		<div class="ui-content viewMessage view">
			<div id="messageContent"></div>
		</div>
		
		
		<header class="ui-header viewRemote view">
			<h2 class="ui-title" id="serverName">VLC remote</h2>
			<div id="serverIP">0.0.0.0</div>
		</header>
		<div class="ui-content viewRemote view">
			<div class="scrollLeft"><p id="whatson">--</p> </div>
			<div id="playProgressBG"></div>
			<div id="playProgress"></div>
			<div id="seek"></div>
			<div id="length"></div>
			<div id="volBG"></div>
			<div id="volLow"></div>
			<div id="volMid"></div>
			<div id="volHigh"></div>
			<div id="vol125"></div>
			<div id="vol125Label">125%</div>
			<button class="circButton " id="btn1">
				<img src="/res/play.png" id="play"/>
				<img src="/res/pause.png" id="pause"/>			
			</button>
			<button class="circButton" id="btn2">
		    	<img src="/res/forward.png" id="forward"/>
			</button>	
			<button class="circButton" id="btn3">
		    	<img src="/res/rewind.png" id="rewind"/>
			</button>
		</div>
		
		<div class="ui-content viewSpinner view">
			<div class="small-processing-container">
				<div class="ui-processing"></div>
				<div class="ui-processing-text" id="spinnerText">
					
				</div>
			</div>
		</div>
	</div>
	
	

	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/aux.js"></script>	
	<script src="js/serverView.js"></script>
	<script src="js/serverListView.js"></script>
	<script src="js/circularToolBar.js"></script>
	<script src="js/vlc.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
</body>
</html>
